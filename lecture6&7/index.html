<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creation</title>
</head>

<body>
    <h1>Form for Picnic gathering!</h1>
    <form action="post">
        <div>
            <label for="username">Enter your name</label>
            <input id="username" type="text" name="name" placeholder="Enter your name" required><br>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to go on picnic.</label>
        </div>
        <div>
            <label for="comment">give your suggesion here..</label><br>
            <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
        </div>

        <div>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="grape">Grape</option>
                <option value="orange">Orange</option>
            </select>
        </div>
    </form>
</body>

</html>
